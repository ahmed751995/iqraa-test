<div class="flex flex-row" *ngIf="image">
  <div class="">
    <img class="w-60 ml-5" src="{{image.imageUrl}}"  alt="image here"/>
  </div>
  <div class="ml-20">
    <ul>
      <li>{{image.title}}</li>
      <li>{{image.date}}</li>
    </ul>
  </div>
</div>
<div class="flex flex-row ml-5 flex-wrap">
  <app-button  text="edit" color="black"></app-button>
  <app-button class="ml-5" text="delete" color="darkred" (btnClick)="onDeleteImage()"></app-button>
</div>
