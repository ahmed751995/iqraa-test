<div class="container w-64   mx-auto">
<form (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email"
	   class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white  border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password"
	   class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white  border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>
  </div>
  <input type="submit" value="login" 
	 class="mt-5 inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full flex-1"
            data-mdb-ripple="true"
         data-mdb-ripple-color="light"/>
</form>
  <app-button color="#b01010" text="Google" (btnClick)="loginWithGoogle()"></app-button>
</div>
